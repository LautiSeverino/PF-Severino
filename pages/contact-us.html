    <!--LINK  DE BOOTSTRAP-->

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--LINK  DE ICONO-->

    <title>Materos Web - Contactanos</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Materos Web</a>

                <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/contact-us.html">Contactanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/products.html">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section class="form-section">

        <h1 class="cont-h1">✉️ Contacto ✉️</h1>


        <div class="forms">
            <img src="../assets/form-img.jpg" alt="jovenes tomando mate en grupo">

            <form>
                <div class="form">

                    <label for="first-name">Nombre</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Por favor ingrese su nombre"
                        required>

                    <label for="last-name">Apellido</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Por favor ingrese su apellido"
                        required>

                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email" placeholder="Por favor ingrese su E-Mail" required>

                    <label for="comments">Contanos tus dudas o danos tu opinion acerca de que te parecio nuestro
                        producto</label>
                    <textarea for="comments" name="input-radio" id="comments" required></textarea>

                    <input type="submit" placeholder="Enviar" class="submit-btn">

                </div>
            </form>

        </div>

    </section>
    <footer>


        <div class="footer__text">

            <p>All rights reserved © Materos Web</p>



            <div class="footer__imgs">

                <div class="footer__img">

                    <a target="_blank" href="https://www.instagram.com"><i
                            class="fa-brands fa-square-instagram"></i></a>

                    <a target="_blank" href="https://www.facebook.com"><i class="fa-brands fa-square-facebook"></i></a>

                    <a target="_blank" href="https://www.twitter.com"><i class="fa-brands fa-square-twitter"></i></a>

                    <a target="_blank" href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>

                </div>

            </div>

        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>


</body>

</html>
