<form>
        <div class="form">

            <label for="first-name">Nombre</label>
            <input type="text" name="first-name" id="first-name" placeholder="Por favor ingrese su nombre" required>
            
            <label for="last-name">Apellido</label>
            <input type="text" name="last-name" id="last-name" placeholder="Por favor ingrese su apellido" required>
            
            <label for="email">E-Mail</label>
            <input type="text" name="email" id="email" placeholder="Por favor ingrese su E-Mail" required>

            <label for="comments">Contanos tus dudas o danos tu opinion acerca de que te parecio nuestro producto</label>
            <textarea for="comments" name="input-radio" id="comments"></textarea>
        
            <input type="submit" placeholder="Enviar" class="submit-btn">

        </div>
</form>
